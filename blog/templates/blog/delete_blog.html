{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-black" type="submit-button">Delete!</button>
            <a class="btn btn-black" href="{% url 'blog' %}">Cancel</a>
        </form>
    {% endif %}
{% endblock %}
