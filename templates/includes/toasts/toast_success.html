<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <img src="{{ product.image.url }}" class="rounded mr-2" alt="{{ product.name }}">
            <strong class="mr-auto">Success!</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
    </div>
    {% if grand_total %}
        <p class="logo-font bg-white text-black py-1">Your basket ({{ product_count }})</p>
        <div class="bag-notification-wrapper">
            {% for item in bag_items %}
                <div class="row">
                    <div class="col-3 my-1">
                        <img class="w-100" src="{{ item.product.image.url }}">
                    </div>
                    <div class="col-9">
                        <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                        <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
                    <span class="text-uppercase">To secure checkout</span>
                    <span class="icon">
                        <i class="fas fa-lock"></i>
                    </span>
                </a>
            </div>
        </div>
      {% endif %}
  </div>
